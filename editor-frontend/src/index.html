<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBeditotron3000</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="editor">
        <div id="logo">
            QUBeditotron3000
        </div>
        <div>
            <textarea rows="5" cols="40" id="content">It was the best of cloud, it was the worst of cloud...</textarea>
        </div>
        <div>
            <input type="text" id="output" readonly placeholder="Result will appear here..." />
        </div>
        <div>
            <button class="operation" onclick="performOperation('wordcount');">Word Count</button>
            <button class="operation" onclick="performOperation('charcount');">Character Count</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
